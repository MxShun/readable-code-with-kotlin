plugins {
    id "org.jetbrains.kotlin.jvm" version "1.4.21"
}

allprojects {
    repositories {
        jcenter()
    }
}

subprojects {
    apply plugin: "idea"
    apply plugin: "kotlin"

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        testCompile "org.junit.jupiter:junit-jupiter-api:5.2.0"
        testRuntime "org.junit.jupiter:junit-jupiter-engine:5.2.0"
    }
}
